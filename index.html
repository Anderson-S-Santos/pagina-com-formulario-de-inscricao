<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Formulário de Inscrição</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/main.js" defer></script> 
</head>

<body>

    <div class="container">

        <div class="descricao">

            <h1 class="principal">Aprenda a codificar observando os outros</h1>

            <p class="secundario">Veja como a experiência ajuda a resolver problemas em tempo real. Assistir a tutoriais
                como passo a passo é ótimo, mas entender como os desenvolvedores pensam é inestimável.</p>

        </div>

        <div class="caixaFormulario">


            <button class="testeGratis">
                <span class="destaqueTesteGratis">Experimente grátis por 7 dias</span> e depois R$20,00/mês.
            </button>

            <!-- Ínicio do Formulário -->
            <form action="" id="formulario">
                <label for="nome"><input type="text" placeholder="Primeiro nome" id="inputPrimeiroNome"
                        class="camposFormulario" minlength="2" required oninvalid="this.setCustomValidity('Preencha seu Primeiro Nome')" onchange="try{setCustomValidity('')}catch(e){}"></label>

                <label for="sobrenome"><input type="text" placeholder="Último nome" id="inputUltimoNome"
                        class="camposFormulario" minlength="2" required oninvalid="this.setCustomValidity('Preencha seu Ultimo Nome')" onchange="try{setCustomValidity('')}catch(e){}"></label>

                <label for="email"><input type="email" placeholder="Endereço de Email" id="inputEmail"
                        class="camposFormulario" required oninvalid="this.setCustomValidity('Preencha seu Email')" onchange="try{setCustomValidity('')}catch(e){}"></label>

                <label for="senha"><input type="password" placeholder="Senha com no mínimo 8 dígitos" id="inputSenha"
                        class="camposFormulario" required oninvalid="this.setCustomValidity('Preencha sua Senha')" onchange="try{setCustomValidity('')}catch(e){}"></label>

                <button type="submit" id="enviar">Reivindique seu teste grátis</button>

                <p class="paragrafoFormulario">
                    Clicando no botão, você concorda com nossos <span class="termosServicos">Termos e Serviços</span>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
